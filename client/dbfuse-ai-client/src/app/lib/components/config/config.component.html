<!-- config.component.html -->
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Configuration</h1>
                    <p class="mt-2 text-gray-600 dark:text-gray-400">Manage your MySQL GUI settings</p>
                </div>
                <button
                    (click)="goBack()"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200"
                >
                    <svg
                        class="w-4 h-4 mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"
                        ></path>
                    </svg>
                    Back
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div
            *ngIf="isLoading"
            class="flex justify-center items-center py-12"
        >
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        </div>

        <!-- Simple Message Alert -->
        <div
            *ngIf="message"
            class="mb-6 p-3 rounded-md text-center font-medium"
        >
            <div
                *ngIf="messageType === 'success'"
                class="bg-green-100 text-green-800 border border-green-200"
            >
                ✅ {{ message }}
            </div>
            <div
                *ngIf="messageType === 'error'"
                class="bg-red-100 text-red-800 border border-red-200"
            >
                ❌ {{ message }}
            </div>
            <div
                *ngIf="messageType === 'info'"
                class="bg-blue-100 text-blue-800 border border-blue-200"
            >
                ℹ️ {{ message }}
            </div>
        </div>

        <!-- Configuration Form -->
        <div
            *ngIf="!isLoading"
            class="space-y-8"
        >
            <!-- Server Configuration -->
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Server Configuration</h2>
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label
                            for="port"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                        >
                            Port
                        </label>
                        <input
                            id="port"
                            type="number"
                            [(ngModel)]="config.PORT"
                            min="1000"
                            max="65535"
                            class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                            placeholder="5000"
                            disabled
                        />
                    </div>
                </div>
            </div>

            <!-- Database Configuration -->
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Database Configuration</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                            for="username"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                        >
                            Username
                        </label>
                        <input
                            id="username"
                            type="text"
                            [(ngModel)]="config.DBFUSE_USERNAME"
                            class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                            placeholder="root"
                        />
                    </div>
                    <div>
                        <label
                            for="password"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                        >
                            Password
                        </label>
                        <div class="relative">
                            <input
                                id="password"
                                [type]="showPassword ? 'text' : 'password'"
                                [(ngModel)]="config.DBFUSE_PASSWORD"
                                class="block w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                                placeholder="Enter password"
                            />
                            <button
                                type="button"
                                (click)="togglePasswordVisibility()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            >
                                <svg
                                    *ngIf="!showPassword"
                                    class="h-5 w-5 text-gray-400"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                    ></path>
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                    ></path>
                                </svg>
                                <svg
                                    *ngIf="showPassword"
                                    class="h-5 w-5 text-gray-400"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                                    ></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AI Configuration -->
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">AI Configuration</h2>
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label
                            for="provider"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                        >
                            AI Provider
                        </label>
                        <select
                            id="provider"
                            [(ngModel)]="config.AI_PROVIDER"
                            (change)="onProviderChange()"
                            class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                        >
                            <option value="">Select Provider</option>
                            <option
                                *ngFor="let provider of supportedModels"
                                [value]="provider.provider"
                            >
                                {{ provider.provider }}
                            </option>
                        </select>
                    </div>
                    <div *ngIf="config.AI_PROVIDER">
                        <label
                            for="model"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                        >
                            AI Model
                        </label>
                        <select
                            id="model"
                            [(ngModel)]="config.AI_MODEL"
                            class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                        >
                            <option value="">Select Model</option>
                            <option
                                *ngFor="let model of getModelsForProvider()"
                                [value]="model"
                            >
                                {{ model }}
                            </option>
                        </select>
                    </div>
                    <div *ngIf="config.AI_PROVIDER">
                        <label
                            for="apikey"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                        >
                            API Key
                        </label>
                        <div class="relative">
                            <input
                                id="apikey"
                                [type]="showApiKey ? 'text' : 'password'"
                                [(ngModel)]="config.AI_API_KEY"
                                class="block w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white sm:text-sm"
                                placeholder="Enter API key"
                            />
                            <button
                                type="button"
                                (click)="toggleApiKeyVisibility()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            >
                                <svg
                                    *ngIf="!showApiKey"
                                    class="h-5 w-5 text-gray-400"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                    ></path>
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                    ></path>
                                </svg>
                                <svg
                                    *ngIf="showApiKey"
                                    class="h-5 w-5 text-gray-400"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                                    ></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4">
                <button
                    (click)="resetConfig()"
                    [disabled]="!hasChanges() || isSaving"
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
                >
                    Reset
                </button>
                <button
                    (click)="saveConfig()"
                    [disabled]="!hasChanges() || isSaving"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
                >
                    <svg
                        *ngIf="isSaving"
                        class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                        fill="none"
                        viewBox="0 0 24 24"
                    >
                        <circle
                            class="opacity-25"
                            cx="12"
                            cy="12"
                            r="10"
                            stroke="currentColor"
                            stroke-width="4"
                        ></circle>
                        <path
                            class="opacity-75"
                            fill="currentColor"
                            d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                        ></path>
                    </svg>
                    {{ isSaving ? 'Saving...' : 'Save Configuration' }}
                </button>
            </div>
        </div>
    </div>
</div>
