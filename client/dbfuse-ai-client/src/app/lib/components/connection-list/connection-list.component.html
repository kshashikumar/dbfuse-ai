<!-- Connections -->
<div
    *ngIf="connections.length > 0"
    class="mb-6"
>
    <!-- Grid -->
    <div
        *ngIf="filteredConnections.length > 0"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    >
        <app-connection-card
            *ngFor="let conn of filteredConnections; trackBy: trackByConnectionId"
            [connection]="conn"
            (onSelect)="onConnectionSelect.emit($event)"
            (onEdit)="onEditConnection($event)"
            (onDelete)="onDeleteConnection($event)"
            (onTest)="onTestConnection($event)"
        ></app-connection-card>
    </div>

    <!-- No matches -->
    <div
        *ngIf="filteredConnections.length === 0"
        class="text-center py-12"
    >
        <div class="text-gray-400 dark:text-gray-500 max-w-md mx-auto">
            <span class="icon-[mdi--filter-variant] h-12 w-12 mx-auto mb-4"></span>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No matching connections</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Try adjusting your filters to see more connections.</p>
            <button
                (click)="clearFilters()"
                class="mt-4 inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                Clear Filters
            </button>
        </div>
    </div>
</div>
