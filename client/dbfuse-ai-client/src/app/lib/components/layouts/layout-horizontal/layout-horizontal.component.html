<div class="flex h-screen flex-col overflow-hidden bg-gray-50 dark:bg-gray-900">
    <!-- Navbar -->
    <app-navbar (aiEnabledEmitter)="handleOpenAIEvent($event)"></app-navbar>

    <!-- Main Content Area -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <div class="flex-shrink-0 w-72 h-full">
            <app-sidebar
                (newTabEmitter)="handleNewTabData($event)"
                (initDBInfoEmitter)="handleInitData($event)"
            ></app-sidebar>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden min-w-0">
            <main class="flex-1 overflow-hidden">
                <app-home
                    [tabData]="tabData"
                    [InitDBInfo]="databases"
                    [openAIEnabled]="openAIEnabledFlag"
                ></app-home>
            </main>
        </div>
    </div>
</div>
