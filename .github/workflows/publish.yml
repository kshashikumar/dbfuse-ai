name: Build and Publish (npm + Docker)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IS_TAG: ${{ startsWith(github.ref, 'refs/tags/') }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install root dependencies
        run: npm ci

      - name: Build Angular client and copy to src/public
        working-directory: client/dbfuse-ai-client
        run: |
          npm ci
          npm run clean-build-compress

      - name: Verify built assets exist
        run: |
          test -d src/public && ls -la src/public || (echo 'src/public missing. Did the client build step run?' && exit 1)

      - name: Run tests (optional)
        run: npm run test:all
        continue-on-error: true

      # Explicit npm auth config (some setups require a token in ~/.npmrc)
      - name: Configure npm auth
        if: ${{ env.IS_TAG == 'true' && secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ env.IS_TAG == 'true' && secrets.NPM_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          git config user.name "kshashikumar"
          git config user.email "skastu01@nyit.edu"
          npm publish --access public

      # Docker build and push
      - name: Log in to Docker Hub
        if: ${{ env.IS_TAG == 'true' && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        if: ${{ env.IS_TAG == 'true' && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/dbfuse-ai"
          TAG="${{ github.ref_name }}"
          docker build -t $IMAGE:$TAG .
          docker tag $IMAGE:$TAG $IMAGE:latest

      - name: Push Docker image
        if: ${{ env.IS_TAG == 'true' && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/dbfuse-ai"
          TAG="${{ github.ref_name }}"
          docker push $IMAGE:$TAG
          docker push $IMAGE:latest
