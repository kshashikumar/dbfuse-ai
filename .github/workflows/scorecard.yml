name: OpenSSF Scorecard

on:
  # Regular scan (weekly). Adjust as desired.
  schedule:
    - cron: "23 1 * * 3"
  # Run on demand and on pushes to main so the SARIF stays fresh
  workflow_dispatch:
  push:
    branches: [main]

permissions: read-all

jobs:
  analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@3df4f4f528a8f4e1c393ed5a4178f6d5bfe5e5d7 # v4.2.2

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@0c8f7531d30f1ac8fb4e05c7e0f7eae4bbcb25b7 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to the OpenSSF public dataset so the badge/viewer work
          publish_results: true

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
