name: CI - Fuzz Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  fuzz:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@3df4f4f528a8f4e1c393ed5a4178f6d5bfe5e5d7 # v4.2.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@60ed4e7d3afc568cb67931e66ad24f1e30f0c3b9 # v4.0.4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run fuzz test
        run: node tests/fuzz/connection.fuzz.test.js
