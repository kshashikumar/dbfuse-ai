# .github/dependabot.yml
version: 2
updates:
  # 1) Root Node/TypeScript project (CLI, server, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"

  # 2) Client app (React UI) â€“ lives at client/dbfuse-ai-client
  - package-ecosystem: "npm"
    directory: "/client/dbfuse-ai-client"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"

  # 3) GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # 4) Docker image dependencies (FROM tags, etc.)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
